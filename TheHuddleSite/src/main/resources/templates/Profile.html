<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Your Ultimate Profile!</title>
    <link rel="stylesheet" href="/css/signup.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

</head>
<body>


<div class="card" style="width: 18rem;">
    <div class="card-body">

        <form action="update" method="POST">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" name="email"
                       placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="usernameInput">Change Username</label>
                <input type="username" class="form-control" id="usernameInput" name="username"
                       placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Create New Password</label>
                <input type="password" class="form-control" id="passwordInput" name="password"
                       placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="confirmPasswordInput">Confirm New Password</label>
                <input type="matchingPassword" class="form-control" id="confirmPasswordInput" name="passwordConfirm"
                       placeholder="Enter Matching Password">
            </div>
            <div class="form-group">
                <label for="favoriteTeamInput">What Is Your Favorite Team?</label>
                <input type="favoriteTeam" class="form-control" id="favoriteTeamInput" name="favoriteTeam"
                       placeholder="Your Best Team!">
            </div>
            <button type="submit">Update Profile!</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
