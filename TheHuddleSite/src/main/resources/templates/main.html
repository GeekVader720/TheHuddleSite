<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Huddle:The Best Social Media Site For Football</title>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="tbox">
    <form action="/profile" method="get" id="form2"></form>
    <button type="submit" form="form2" value="submit">Update Profile Here!</button>
</div>

<div class="row">
    <div class="col">
        <div id="username-section">
            <p>Username</p>
            <span id="username" th:text="${#authentication.principal.username}"></span>
        </div>
        <img src="https://bsn.eu/wp-content/uploads/2016/12/user-icon-image-placeholder-300-grey.jpg">
        <div class="tbox">
            <p>Favorite Boards</p>
        </div>
        <!--scoll list class-->
        <div class="tbox">
            <p>History</p>
        </div>
        <!--scoll list class-->
    </div>


    <div class="mcol">
        <p>Newsfeed</p>
    </div>


    <div class="col">
        <div class="tbox">
            <p>Friends</p>
        </div>
        <!--scoll list class-->
        <div class="tbox">
            <p>Chat</p>
            <div id="wrapper">
                <div id="menu">
                    <div style="clear:both"></div>
                </div>


                <div id="chatbox"></div>

                <form name="message" id="messageForm" action="">
                    <input name="usermsg" type="text" id="usermsg" size="20"/>
                    <input name="submitmsg" type="submit" id="submitmsg" value="Send"/>
                </form>
                <form action="/chatroom" method="get" id="form1"></form>2
                <button type="submit" form="form1" value ="submit" >New Chat</button>
            </div>
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function() {
                    connect();
                });
            </script>

        </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="application/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
