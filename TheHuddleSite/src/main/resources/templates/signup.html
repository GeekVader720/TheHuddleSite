<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>The Huddle:The Best Social Media Site For Football</title>
    <link rel="stylesheet" href="/css/signup.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

</head>
<body>

<div id="signup-page">
    <div class="signup-page-container">
        <h1 class="title">Sign Up</h1>

        <form action="/signup" method="POST">
            <div class="form-group">
                <input type="date" class="form-control" id="birthdateInput" name="birthdate"
                       placeholder="BirthDate">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="emailInput" name="email"
                       placeholder="Email">
            </div>
            <div class="form-group">
                <input type="username" class="form-control" id="usernameInput" name="username"
                       placeholder="Username">

            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" name="password"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <input type="matchingPassword" class="form-control" id="confirmPasswordInput" name="passwordConfirm"
                       placeholder="Confirm Password">
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">I agree to the terms and conditions outlined in
                    the User Agreement</label>
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
